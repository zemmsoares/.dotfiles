[global/wm]
margin-bottom = 0
margin-top = 0

include-file = colors.ini
include-file = modules.ini


[bar/main]
monitor = ${env:MONITOR:HDMI-1}
tray-position = ${env:TRAY_POSITION:right}
monitor-fallback =
monitor-strict = false

;override-redirect = true

bottom = false
fixed-center = true

;width = 2.5%
height = 18

background = ${colors.bg-alt}
foreground = ${colors.fg}

;radius = 6

line-size = 2
line-color = ${colors.blue}

padding = 0

module-margin-left = 0
module-margin-right = 0

font-0 = "JetBrainsMono:style=Regular:pixelsize=9;2"
font-1 = "Material Design Icons Desktop:size=14;3"
font-2 = "Font Awesome 6 Free Solid:size=10;3"
font-3 = "Font Awesome 6 Brands:size=10;3"

modules-left = launcher i3 sep sep title
modules-center =
modules-right = notion sep sep spotify-play-pause spotify sep gmail sep sep battery sep filesystem sep sep cpu_bar sep sep memory_bar sep sep network sep sep pulseaudio sep sep date sep sep updates sep brightness

separator =
dim-value = 1.0

;wm-restack = i3
enable-ipc = true

cursor-click = pointer 
cursor-scroll = ns-resize


[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
