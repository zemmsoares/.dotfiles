include-file = colors.ini
include-file = modules.ini

[global/wm]
margin-bottom = 0
margin-top = 0

[bar/main]
monitor = ${env:MONITOR:HDMI-1}
tray-position = ${env:TRAY_POSITION:right}
tray-background = ${colors.shade2}
monitor-fallback =
monitor-strict = false
bottom = false 
fixed-center = true
height = 24
padding = 0
module-margin-left = 0
module-margin-right = 0

; Color settings
background = ${colors.background}
foreground = ${colors.foreground}

font-0 = "JetBrainsMono Nerd Font:pixelsize=10;2"
font-1 = "Material Symbols Rounded:size=12;3"

modules-left = i3 news-fetcher news-rotator news-display mpd title
modules-center = date
modules-right = uair gmail filesystem cpu_bar memory_bar network pulseaudio

separator =
dim-value = 1.0

;wm-restack = i3
enable-ipc = true

cursor-click = pointer 
cursor-scroll = ns-resize


