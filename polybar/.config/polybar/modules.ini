[module/i3]
type = internal/i3

label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${colors.purple}

label-focused = %index%
label-focused-foreground = ${colors.white}
label-focused-background = ${colors.grey}
label-focused-underline = ${colors.blue}
label-focused-padding = 2

label-unfocused = %index%
label-unfocused-padding = 2

label-visible = %index%
label-visible-underline = ${colors.grey}
label-visible-padding = 2

label-urgent = %index%
label-urgent-foreground = ${colors.black}
label-urgent-background = ${colors.red}
label-urgent-padding = 2

pin-workspaces = true
show-urgent = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = false
reverse-scroll = true

fuzzy-match = true




[module/date]
type = internal/date

interval = 1.0

date = %Y-%m-%d%

time = %H:%M

; if `date-alt` or `time-alt` is defined, clicking
; the module will toggle between formats
date-alt = %A, %d %B %Y
time-alt = %H:%M:%S

format = <label>
label =  %date% %time%
format-prefix-foreground = ${colors.blue}


[module/filesystem]
type = internal/fs

mount-0 = /

interval = 60
fixed-values = false

format-mounted = <label-mounted>
format-mounted-prefix = " "
format-mounted-prefix-foreground = ${colors.purple}

format-unmounted = <label-unmounted>
format-unmounted-prefix = " "

label-mounted = "%used%"
label-unmounted = %mountpoint%: not mounted


[module/network]
type = internal/network
interface = wlan0

interval = 3.0
accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-connected-prefix = " "
format-connected-foreground = ${colors.green}

speed-unit = ""
label-connected = "%netspeed%"
label-connected-foreground = ${colors.amber}

format-disconnected = <label-disconnected>
format-disconnected-prefix = " "
format-disconnected-foreground = ${colors.red}

label-disconnected = Offline
label-disconnected-foreground = ${colors.red}


[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = true
interval = 5

format-volume = <label-volume>
format-volume-prefix = " "
format-volume-foreground = ${colors.indigo}

label-volume = "%percentage%"
label-volume-foreground = ${colors.fg}

format-muted = <label-muted>
format-muted-prefix = " "
format-muted-foreground = ${colors.indigo}
label-muted = "Muted"
label-muted-foreground = ${colors.red}

click-right = OpenApps --soundcontrol


[module/brightness]
type = internal/backlight
card = intel_backlight

enable-scroll = false
format = <ramp> <label>
label = "%percentage%%"

ramp-0 = 󱩎
ramp-1 = 󱩎
ramp-2 = 󱩑
ramp-3 = 󱩑
ramp-4 = 󱩓
ramp-5 = 󱩓
ramp-6 = 󱩓
ramp-7 = 󱩖
ramp-8 = 󱩖
ramp-9 = 󱩖
ramp-font = 3
ramp-foreground = ${colors.amber}


[module/battery]
type = internal/battery
full-at = 98
battery = BAT0
adapter = AC0
poll-interval = 2
time-format = %H:%M

format-charging = <animation-charging><label-charging>
format-charging-background = ${colors.bg-alt}
format-charging-prefix = " "
format-charging-prefix-background = ${colors.bg-alt}
format-charging-prefix-font = 2
format-charging-prefix-foreground = ${colors.red}
label-charging = " %percentage%%"

format-discharging = <ramp-capacity><label-discharging>
format-discharging-background = ${colors.bg-alt}
label-discharging = " %percentage%%"

format-full = <label-full>
format-full-background = ${colors.bg-alt}
format-full-prefix = " "
format-full-prefix-background = ${colors.bg-alt}
format-full-prefix-font = 2
format-full-prefix-foreground = ${colors.green}
label-full = "%percentage%%"

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.yellow}
ramp-capacity-font = 2

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${colors.green}
animation-charging-font = 2
animation-charging-framerate = 700


[module/updates]
type = custom/script

exec = Updates
interval = 120

format = <label>
format-prefix = "󰏖 "
format-prefix-foreground = ${colors.lime}
label = "%output%"

click-left = OpenApps --update
click-right = OpenApps --checkupdates


[module/launcher]
type = custom/text

content = "󰣇"
content-foreground = ${colors.blue}

#click-left = OpenApps --menu
#click-right = 

[module/sep]
type = custom/text
content = " "
content-foreground = ${colors.bg-alt}


[module/cpu_bar]
type = internal/cpu

interval = 0.5

format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.pink}

label = "%percentage%%"


[module/memory_bar]
type = internal/memory

interval = 3

format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.amber}

label = "%used%"

[module/r00t]
type = custom/text
content =  "󰀉"
content-foreground = ${colors.cyan}

#click-left = ~/.config/

[module/power]
type = custom/text
content = "󰐥"
content-foreground = ${colors.red}

#click-left = ~/.config/

[module/title]
type = internal/xwindow

format = <label>
format-foreground = ${colors.white}
format-padding = 4

label = %title%
label-maxlen = 30
