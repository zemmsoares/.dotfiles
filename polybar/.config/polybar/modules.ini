
[module/i3]
type = internal/i3

label-mode = %mode%
label-mode-padding = 1
label-mode-background = ${colors.purple}

label-focused = %index%
label-focused-foreground = ${colors.black}
label-focused-background = ${colors.red}

label-focused-padding = 1

label-unfocused = %index%
label-unfocused-padding = 1

label-visible = %index%
label-visible-underline = ${colors.grey}
label-visible-padding = 1

label-urgent = %index%
label-urgent-foreground = ${colors.black}
label-urgent-background = ${colors.red}
label-urgent-padding = 1

pin-workspaces = true
show-urgent = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = false
reverse-scroll = true

fuzzy-match = true

[module/date]
type = internal/date

interval = 1.0
date = %Y-%m-%d%
time = %H:%M

date-alt = %A, %d %B %Y
time-alt = %H:%M:%S

format = <label>
label =  %date% %time%
format-prefix-foreground = ${colors.blue}

[module/filesystem]
type = internal/fs

mount-0 = /

interval = 60
fixed-values = false

format-mounted = <label-mounted>
format-mounted-prefix = " "
format-mounted-prefix-foreground = ${colors.pink}

format-unmounted = <label-unmounted>
format-unmounted-prefix = " "

label-mounted = "%used%"
label-unmounted = %mountpoint%: not mounted


[module/network]
type = internal/network
interface = enp42s0

interval = 3.0
accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-connected-prefix = " "
format-connected-foreground = ${colors.orange}

speed-unit = ""
label-connected = "%ifname%"

format-disconnected = <label-disconnected>
format-disconnected-prefix = " "
format-disconnected-foreground = ${colors.red}

label-disconnected = Offline
label-disconnected-foreground = ${colors.red}


[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = true
interval = 5

format-volume = <label-volume>
format-volume-prefix = " "
format-volume-foreground = ${colors.indigo}

label-volume = "%percentage%"
label-volume-foreground = ${colors.fg}

format-muted = <label-muted>
format-muted-prefix = " "
format-muted-foreground = ${colors.indigo}
label-muted = "Muted"
label-muted-foreground = ${colors.red}

click-right = OpenApps --soundcontrol

[module/sep]
type = custom/text
content = " "
content-foreground = ${colors.bg-alt}


[module/cpu_bar]
type = internal/cpu

interval = 0.5

format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.yellow}

label = "%percentage%%"


[module/memory_bar]
type = internal/memory

interval = 3

format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.blue}

label = "%percentage_used%%"

[module/title]
type = internal/xwindow

format = <label>
format-foreground = ${colors.gray}
format-padding = 4

label = %title%
label-maxlen = 30

[module/spotify]
type = custom/script
tail = true
interval = 1
format-padding = 1
; prefix symbol is shown before the text
exec = ~/.config/polybar/custom-modules/spotify/get-spotify-status.sh

[module/spotify-play-pause]
type = custom/script
exec = echo ""
format = <label>
format-foreground = ${colors.lime}
click-left = playerctl play-pause -p spotify

[module/gmail]
type = custom/script
exec = ~/.my_python_envs/gmail_notifier_env/bin/python ~/.config/polybar/custom-modules/gmail/launch.py
tail = true
click-left = xdg-open https://mail.google.com