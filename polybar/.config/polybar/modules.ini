# Polybar-news
[module/news-fetcher]
type = custom/script
exec = ~/.my_python_envs/polybar_news__env/bin/python ~/.config/polybar/custom-modules/polybar-news/news_fetcher.py
interval = 900

[module/news-rotator]
type = custom/script
interval = 60
exec = ~/.my_python_envs/polybar_news__env/bin/python ~/.config/polybar/custom-modules/polybar-news/news_rotator.py

[module/news-display]
type = custom/script
tail = true
interval = 1
format-prefix = "  "
format-prefix-background = ${colors.icon-bg}
format = <label>
label-background = ${colors.module-bg}
label-padding = 1
label-maxlen = 50
exec = ~/.config/polybar/custom-modules/polybar-news/scroll_current_article.sh
click-left = < ~/.config/polybar/custom-modules/polybar-news/current_article_url.txt xargs -I % xdg-open %

#Polybar-hackernews
[module/hackernews-fetcher]
type = custom/script
exec = ~/.my_python_envs/polybar_hackernews_env/bin/python ~/.config/polybar/custom-modules/polybar-hackernews/hackernews_fetcher.py
interval = 900

[module/hackernews-rotator]
type = custom/script
interval = 60
exec = ~/.my_python_envs/polybar_hackernews_env/bin/python ~/.config/polybar/custom-modules/polybar-hackernews/hackernews_rotator.py

[module/hackernews-display]
type = custom/script
tail = true
interval = 1
format-prefix = "  "
format-prefix-background = ${colors.icon-bg}
format-prefix-foreground = ${colors.pink}
format = <label>
label-background = ${colors.module-bg}
label-padding = 1
label-maxlen = 50
exec = ~/.config/polybar/custom-modules/polybar-hackernews/scroll_current_article.sh
click-left = < ~/.config/polybar/custom-modules/polybar-hackernews/current_article_url.txt xargs -I % xdg-open %

[module/i3]
type = internal/i3

label-mode = %mode%
label-mode-padding = 1
label-mode-background = ${colors.orange}

label-focused = %index%
label-focused-foreground = ${colors.white}
label-focused-background = ${colors.pink}

label-focused-padding = 1

label-unfocused = %index%
label-unfocused-padding = 1

label-visible = %index%
label-visible-underline = ${colors.grey}
label-visible-padding = 1

label-urgent = %index%
label-urgent-foreground = ${colors.black}
label-urgent-background = ${colors.red}
label-urgent-padding = 1

pin-workspaces = true
show-urgent = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = false
reverse-scroll = true

fuzzy-match = true

[module/date]
type = internal/date

interval = 1.0
date = %d-%m-%Y
time = %H:%M

date-alt = %A, %d %B %Y
time-alt = %H:%M:%S

format = <label>
label = %date% %time%
format-prefix = " " 
format-prefix-foreground = ${colors.blue}

[module/filesystem]
type = internal/fs

mount-0 = /

interval = 60
fixed-values = false

format-mounted = <label-mounted>
format-mounted-background = ${colors.module-bg}
label-mounted-padding = 1
format-mounted-prefix = "  "
format-mounted-prefix-background = ${colors.icon-bg}
format-mounted-prefix-foreground = ${colors.pink}

format-unmounted = <label-unmounted>
format-unmounted-prefix = " "

label-mounted = "%used%"
label-unmounted = %mountpoint%: not mounted


[module/network]
type = internal/network
interface = enp42s0

interval = 3.0
accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
label-connected-padding = 1
format-connected-prefix = "  "
format-connected-prefix-background = ${colors.icon-bg}
format-connected-foreground = ${colors.orange}
format-connected-background = ${colors.module-bg}

speed-unit = ""
label-connected = "%ifname%"

format-disconnected = <label-disconnected>
format-disconnected-prefix = " "
format-disconnected-foreground = ${colors.red}

label-disconnected = Offline
label-disconnected-foreground = ${colors.red}

[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = true
interval = 5

format-volume = <label-volume>
label-volume-padding = 1
format-volume-prefix = "  "
format-volume-prefix-background = ${colors.icon-bg}
format-volume-background = ${colors.module-bg}
format-volume-foreground = ${colors.indigo}

label-volume = "%percentage%"
label-volume-foreground = ${colors.fg}

format-muted = <label-muted>
label-muted-padding = 1
format-muted-prefix = "  "
format-muted-prefix-background = ${colors.icon-bg}
format-muted-background = ${colors.module-bg}
format-muted-foreground = ${colors.indigo}
label-muted = "Muted"
label-muted-foreground = ${colors.red}

click-right = OpenApps --soundcontrol

[module/sep]
type = custom/text
content = " "
content-foreground = ${colors.bg-alt}


[module/cpu_bar]
type = internal/cpu
interval = 0.5
format = <label>
label = "%percentage%%"
label-background = ${colors.module-bg}
label-padding = 1
format-prefix = "  "
format-prefix-background = ${colors.icon-bg}
format-prefix-foreground = ${colors.yellow}

[module/memory_bar]
type = internal/memory
interval = 3
format = <label>
label = "%percentage_used%%"
label-background = ${colors.module-bg}
label-padding = 1
format-prefix = "  "
format-prefix-background = ${colors.icon-bg}
format-prefix-foreground = ${colors.red}

[module/title]
type = internal/xwindow
format = <label>
format-foreground = ${colors.gray}
format-padding = 4
label = %title%
label-maxlen = 30

[module/gmail]
type = custom/script
exec = ~/.my_python_envs/gmail_notifier_env/bin/python ~/.config/polybar/custom-modules/gmail/launch.py
tail = true
format = <label>
label-background = ${colors.module-bg}
label-padding = 1
click-left = xdg-open https://mail.google.com
format-prefix = "  "
format-prefix-background = ${colors.icon-bg}
format-prefix-foreground = ${colors.red}
