[module/news-fetcher]
type = custom/script
interval = 900
exec = ~/.my_python_envs/polybar_news_env/bin/python ~/.config/polybar/custom-modules/polybar-news/news_fetcher.py

[module/news-rotator]
type = custom/script
interval = 60
exec = ~/.my_python_envs/polybar_news_env/bin/python ~/.config/polybar/custom-modules/polybar-news/news_rotator.py

[module/news-display]
type = custom/script
interval = 1
tail = true
exec = ~/.config/polybar/custom-modules/polybar-news/scroll_current_article.sh
format = <label>
format-prefix = "  "
format-background = ${colors.shade2}
label-padding = 1
label-maxlen = 50
click-left = < ~/.config/polybar/custom-modules/polybar-news/current_article_url.txt xargs -I % xdg-open %

[module/i3]
type = internal/i3
pin-workspaces = true
show-urgent = true
strip-wsnumbers = false
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = false
reverse-scroll = true
fuzzy-match = true
label-mode = %mode%
label-mode-padding = 1
label-mode-background = ${colors.shade5}
label-focused = %index%
label-focused-padding = 1
label-focused-foreground = ${colors.white}
label-focused-background = ${colors.shade7}
label-unfocused = %index%
label-unfocused-background = ${colors.shade0}
label-unfocused-padding = 1
label-visible = %index%
label-visible-padding = 1
label-visible-underline = ${colors.shade5}
label-urgent = %index%
label-urgent-padding = 1
label-urgent-foreground = ${colors.shade5}
label-urgent-background = ${colors.shade5}


[module/title]
type = internal/xwindow
format = <label>
format-foreground = ${colors.gray}
format-padding = 1
label =  %title%
label-maxlen = 30

[module/mpd]
type = internal/mpd
host = 127.0.0.1
port = 6600
interval = 2
;format-online = <icon-prev> <icon-seekb> <icon-stop> <toggle> <icon-seekf> <icon-next>  <icon-repeat> <icon-random> <label-time>  <label-song>
format-online = <toggle> <label-song>
format-online-background = ${colors.shade4}
format-online-padding = 1
label-song = %artist% - %title%
label-offline = mpd is offline
icon-play = 
icon-pause = 
icon-stop = 
icon-prev = 
icon-next = 
icon-seekb = 
icon-seekf = 
icon-random = 
icon-repeat = 
icon-repeatone = 
toggle-on-foreground = #ff
toggle-off-foreground = #55

[module/uair]
type = custom/script
exec = uair
label = %output%
label-padding = 1
tail = true

[module/gmail]
type = custom/script
tail = true
exec = ~/.my_python_envs/gmail_notifier_env/bin/python ~/.config/polybar/custom-modules/gmail/launch.py
format =  <label>
format-background = ${colors.shade7}
format-padding = 1
click-left = xdg-open https://mail.google.com

[module/filesystem]
type = internal/fs
mount-0 = /
interval = 60
fixed-values = false
format-mounted =  <label-mounted>
format-mounted-background = ${colors.shade6}
format-mounted-padding = 1
label-mounted = "%used%"
format-unmounted =  <label-unmounted>
label-unmounted = %mountpoint%: not mounted

[module/cpu_bar]
type = internal/cpu
interval = 1
format =  <label>
format-background = ${colors.shade5}
format-padding = 1
label = "%percentage%%"

[module/memory_bar]
type = internal/memory
interval = 3
format =  <label>
format-background = ${colors.shade4}
format-padding = 1
label = "%percentage_used%%"

[module/network]
type = internal/network
interface = enp42s0
interval = 3.0
accumulate-stats = true
unknown-as-up = true
format-connected =  <label-connected>
format-connected-background = ${colors.shade3}
format-connected-padding = 1
label-connected = "%ifname%"
speed-unit = ""
format-disconnected = <label-disconnected>
format-disconnected-prefix = " "
label-disconnected = Offline
label-disconnected-foreground = ${colors.red}
format-disconnected-foreground = ${colors.red}

[module/pulseaudio]
type = internal/pulseaudio
interval = 5
use-ui-max = true
format-volume =  <label-volume>
format-volume-background = ${colors.shade2}
format-volume-padding = 1
label-volume = "%percentage%"
format-muted =  <label-muted>
format-muted-padding = 1
format-muted-background = ${colors.shade2}
label-muted = "Muted"

[module/date]
type = internal/date
interval = 1.0
date = %d-%m-%Y
time = %H:%M
date-alt = %A, %d %B %Y
time-alt = %H:%M:%S
format =  <label>
;format-background = ${colors.shade1}
format-padding = 1
label = %date% %time%
